<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>美食-优惠券</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/couponproduct.css">
</head>
<body>
<div class="mmb_container">
  <!--头部开始-->
  <div class="mmb_header">
    <div class="header_left">
      <a href="javascript:history.go(-1);">
        <span class="glyphicon glyphicon-chevron-left left"></span>
      </a>
    </div>
    <h3 class="title">
      美食-优惠券
    </h3>
    <div class="header_right">
      <a href="#">
        <img src="images/header_app.png" alt="">
      </a>
    </div>
  </div>
  
  <div class="content">
  
    <div class="warning">
      --点餐前出示手机中的优惠券，即可享受优惠--
    </div>
  
  <!--商品内容开始-->
    <div class="info">
      <ul class="info_ul">
        <!--待填-->
      </ul>
      
    </div>
  </div>
  
  <!--底部开始-->
  <div class="mmb_foot">
    <!--底部导航开始-->
    <div class="mmb_bottom_nav">
      <a href="#">登录</a>
      <a href="#">注册</a>
      <a href="#" class="back">返回顶部</a>
    </div>
    
    <!--底部开始-->
    <div class="mmb_bottom_word">
      <p>
        <a href="javascript:;" style="color: Red;">手机APP下载</a>
        <a href="index.html">慢慢买手机版</a>
        -- 掌上比价平台
      </p>
      <p>m.manmanbuy.com</p>
    </div>
  
  </div>

</div>
<!--遮罩层开始-->
<div class="mask">
  <span class="mui-icon mui-icon-arrowleft left"></span>
  <div class="box">
   
    <ul class="box_ul">
      <!--<li><img src="images/03.jpg" alt=""></li>-->
      <!--<li><img src="images/04.jpg" alt=""></li>-->
      <!--<li><img src="images/05.jpg" alt=""></li>-->
      <!--待填-->
    </ul>

  </div>
  <span class="mui-icon mui-icon-arrowright right"></span>
</div>

<!--商品内容渲染-->
<script type="text/html" id="tml">
  {{each result v i}}

  <li class="clearfix">
    {{@v.couponProductImg}}
    <div class="de-info">
      <p class="hui">{{v.couponProductName}}</p>
      <p class="price">{{v.couponProductPrice}}</p>
      <p class="date">{{v.couponProductTime}}</p>
      <span class="mui-icon mui-icon-arrowright"></span>
    </div>

  </li>
  
  {{/each}}

</script>

<!--轮播图渲染-->
<script type="text/html" id="tml2">
  {{each result v i}}
 
  <li>{{@v.couponProductImg}}</li>
  <!--<li><img src="images/05.jpg" alt=""></li>-->
  {{/each}}
</script>



<script src="lib/jquery/jquery.js"></script>
<script src="lib/template-web.js"></script>
<script src="lib/mui/js/mui.js"></script>
<script src=lib/bootstrap/js/bootstrap.min.js></script>
<script src="js/common.js"></script>
