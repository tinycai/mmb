<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>省钱控</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/moneyctrl.css">
</head>
<body>
<div class="mmb_container">
  <!--头部开始-->
  <div class="mmb_header">
    <div class="header_left">
      <a href="javascript:history.go(-1);">
        <span class="glyphicon glyphicon-chevron-left left"></span>
      </a>
    </div>
    <h3>
      省钱控 - 最新优惠
    </h3>
    <div class="header_right">
      <a href="#">
        <img src="images/header_app.png" alt="">
      </a>
    </div>
  </div>
  
  
  <!--搜索框开始-->
  <div class="mmb_search clearfix">
    <input class="search_txt" type="text" placeholder="请输入你想比价的商品">
    <button class="search_btn">搜索</button>
  </div>
  
  <!--商品内容开始-->
  <div class="mmb_pro_content">
    
    <ul class="pro_pic">
      <!--待填-->
    </ul>
  
    <!--分页开始-->
    <div class="page clearfix">
     <!--待填-->
    </div>
    
  </div>
  
 
  
  <!--底部开始-->
  <div class="mmb_foot">
    <!--底部导航开始-->
    <div class="mmb_bottom_nav">
      <a href="#">登录</a>
      <a href="#">注册</a>
      <a href="#" class="back">返回顶部</a>
    </div>
    
    <!--底部开始-->
    <div class="mmb_bottom_word">
      <p>
        <a href="javascript:;" style="color: Red;">手机APP下载</a>
        <a href="index.html">慢慢买手机版</a>
        -- 掌上比价平台
      </p>
      <p>m.manmanbuy.com</p>
    </div>
  
  </div>
  
</div>
  
  
  <!--商品的渲染-->
  <script type="text/html" id="tmp1">
    {{each result v i}}
    <li>
      <a href="moneyproduct.html?productid={{v.productId}}" class="">
        {{@v.productImg2}}
        <div class="pro_content">
          {{v.productName}}
          <span class="red">{{v.productPinkage}}</span>
          <p class="pro_content_bottom clearfix">
            <span>{{v.productFrom}}</span>|
            <span>{{v.productTime}}</span>
            <% var num=v.productComCount.substr(1,1)%>
            <span class="mui-icon mui-icon-chat">{{num}}</span>
          </p>
        
        </div>
      </a>
    </li>
    {{/each}}
  </script>

  <!--分页渲染-->
<script type="text/html" id="tml2">
 
  <span class="up"><a>上一页</a></span>
  <span>
      <select name="select" id="selectPage">
         {{each result v i}}
        <option value="{{i+1}}" {{i==0?'selected':''}}>{{i+1}}/{{v.pages}}</option>
         {{/each}}
      </select>
    </span>
  <span class="down"><a>下一页</a></span>

</script>


<script src="lib/jquery/jquery.js"></script>
<script src="lib/template-web.js"></script>
<script src="lib/mui/js/mui.js"></script>
<script src=lib/bootstrap/js/bootstrap.min.js></script>
<script src="js/common.js"></script>
<script src="js/moneyctrl.js"></script>
</body>
</html>
