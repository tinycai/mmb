<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>国内折扣</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/inlanddiscount.css">
</head>
<body>
<div class="mmb_container">
  <!--头部开始-->
  <div class="mmb_header">
    <div class="header_left">
      <a href="javascript:history.go(-1);">
        <span class="glyphicon glyphicon-chevron-left left"></span>
      </a>
    </div>
    <h3>
     国内折扣
    </h3>
    <div class="header_right">
      <a href="#">
        <img src="images/header_app.png" alt="">
      </a>
    </div>
  </div>
  
  <div class="content">
  <!--商品内容开始-->
  <ul class="clearfix in_info">
    <!--待填-->
  </ul>

  </div>
  
  
  
  <!--底部开始-->
  <div class="mmb_foot">
    <!--底部导航开始-->
    <div class="mmb_bottom_nav">
      <a href="#">登录</a>
      <a href="#">注册</a>
      <a href="#" class="back">返回顶部</a>
    </div>
    
    <!--底部开始-->
    <div class="mmb_bottom_word">
      <p>
        <a href="javascript:;" style="color: Red;">手机APP下载</a>
        <a href="index.html">慢慢买手机版</a>
        -- 掌上比价平台
      </p>
      <p>m.manmanbuy.com</p>
    </div>
  
  </div>

</div>


<!--商品的渲染-->
<script type="text/html" id="tml">
  {{each result v i}}
  <li class="{{i<=15?'':'hide'}}">
    <a href="discount.html?productid={{v.productId}}">
      {{@v.productImg}}
      <p class="in_title">{{v.productName}}</p>
      <p class="in_price">{{v.productPrice}}</p>
      <span class="in_from">{{v.productFrom}} | {{v.productTime}}</span>
    </a>
  </li>
  {{/each}}
</script>



<script src="lib/jquery/jquery.js"></script>
<script src="lib/template-web.js"></script>
<script src="lib/mui/js/mui.js"></script>
<script src=lib/bootstrap/js/bootstrap.min.js></script>
<script src="js/common.js"></script>
<script src="js/inlanddiscount.js"></script>
</body>
</html>
